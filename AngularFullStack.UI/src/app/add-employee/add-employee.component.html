<div class="container my-5">
  <h2 class="mb-3">Add new employee</h2>
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="addEmployee()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
          name="name"
          [(ngModel)]="employeeRequest.name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="employeeRequest.email"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          placeholder="Enter phone number"
          name="phone"
          [(ngModel)]="employeeRequest.phone"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter address"
          name="address"
          [(ngModel)]="employeeRequest.address"
        />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          placeholder="Enter salary"
          name="salary"
          [(ngModel)]="employeeRequest.salary"
        />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input
          type="text"
          class="form-control"
          id="department"
          placeholder="Enter department"
          name="department"
          [(ngModel)]="employeeRequest.department"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
