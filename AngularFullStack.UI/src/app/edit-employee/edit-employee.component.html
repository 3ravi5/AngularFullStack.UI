<div class="container my-5">
  <h2 class="mb-3">Edit employee</h2>
  <div class="col-6">
    <form #form="ngForm" (ngSubmit)="updateEmployee()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
          name="name"
          [(ngModel)]="updateEmployeeRequest.name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="updateEmployeeRequest.email"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          placeholder="Enter phone number"
          name="phone"
          [(ngModel)]="updateEmployeeRequest.phone"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Enter address"
          name="address"
          [(ngModel)]="updateEmployeeRequest.address"
        />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          placeholder="Enter salary"
          name="salary"
          [(ngModel)]="updateEmployeeRequest.salary"
        />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input
          type="text"
          class="form-control"
          id="department"
          placeholder="Enter department"
          name="department"
          [(ngModel)]="updateEmployeeRequest.department"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <button
        type="button"
        class="btn btn-danger mx-2"
        (click)="deleteRequest(updateEmployeeRequest.id)"
      >
        Delete
      </button>
    </form>
  </div>
</div>
